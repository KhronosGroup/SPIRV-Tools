name: Build and Test with Bazel

on: [push, pull_request]

jobs:
  build:
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v3
      - name: Download dependencies
        run: python3 utils/git-sync-deps
      - name: Build All
        run: bazel build //...
      - name: Test All
        run: bazel test //...
