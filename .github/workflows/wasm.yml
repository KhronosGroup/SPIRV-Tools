name: Wasm Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: docker-compose build
      - name: Build web
        run: docker-compose run --rm build ./source/wasm/build.sh
      - name: Run tests
        run: node test/wasm/test.js
